<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roll A Dice</title>
</head>


<body onload="generate4Dice()">



<p> Roll a Dice </p>

<canvas id="dice" width="200" height="200">
	

</canvas>

<script type="text/javascript">

			function generate4Dice()  {

				var canvas = document.getElementById('dice');

				if (canvas.getContext){

				    var ctx = canvas.getContext('2d');
				    var rectangle = new Path2D();
				    rectangle.rect(10, 10, 60, 60);

				    var circle = new Path2D();

				    //top left circle
				    circle.moveTo(25,25);
				    circle.arc(20,25,5,0,Math.PI*2,true); 


				    //top right circle
				    //
				    circle.moveTo(65,25);
				    circle.arc(60,25,5,0,Math.PI*2,true); 

	  		        //bottom left circle
				    //
				    circle.moveTo(35,55);
    				circle.arc(20,55,5,0,Math.PI*2,true);

				    //bottom right circle
				    //
				    circle.moveTo(65,55);
				    circle.arc(60,55,5,0,Math.PI*2,true); 
				  
				    ctx.stroke(rectangle);
				    ctx.fill(circle);
  				}

				
			}
	
</script>


	
</body>
</html>
